<div class="modal catalog-modal">
	<div class="modal__title">Получите свой каталог</div>
	<div class="modal__desc catalog__desc">
		Получите точную стоимость, виды, описание тканей и условия сотрудничества
	</div>
	<div class="modal__subdesc">Прямо на свой WhatsApp</div>
	<form class="modal__form catalog__form" id="catalog">
		<input type="hidden" name="formname" value="Форма 'Получите свой каталог'">
		<div class="form-group">
			<label class="form-group__label modal__label">Введите ваш номер</label>
			<input required type="tel" name="phone" class="input" placeholder="+7 ( ___ ) ___ - __ - __">
			<div class="error"></div>
		</div>
		<button type="submit" class="btn modal__btn">Получить каталог PDF (2.1 мб)</button>
		<div class="form-desc">
			Получите каталог в течение 10 секунд
		</div>
	</form>
</div>
