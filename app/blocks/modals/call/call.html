<div class="modal call-modal">
	<div class="modal__title">Мы вам перезвоним!</div>
	<div class="modal__desc">
		Просто оставьте свой номер телефона, мы перезвоним вам в ближайшее время
	</div>
	<form class="modal__form call__form" id="call">
		<input type="hidden" name="formname" value="Форма 'Мы вам перезвоним!'">
		<div class="form-group">
			<label class="form-group__label modal__label">Введите ваш номер</label>
			<input required type="tel" name="phone" class="input" placeholder="+7 ( ___ ) ___ - __ - __">
			<div class="error"></div>
		</div>
		<button type="submit" class="btn modal__btn">Заказать обратный звонок</button>
		<div class="form-desc">
			Звонок бесплатный и ни к чему вас не обязывет
		</div>
	</form>
</div>
